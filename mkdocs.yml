site_name: ColorSkim AI Machine Learning
site_url: https://colorskim.jpao.live/
nav:
  - Permasalahan dan Objektif: index.md
  - Dokumentasi ColorSkim: ColorSkim_AI.md
theme:
  name: material
  icon:
    logo: fontawesome/solid/robot
  favicon: images/favicon.png
  palette:
    scheme: slate
    primary: amber
    accent: amber
  language: id
  font:
    text: Nunito
    code: JetBrains Mono
  highlightjs: true
  hljs_languages:
    - python
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - toc.integrate
    - navigation.top
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  version:
    provider: mike
repo_url: https://github.com/johanesPao/ColorSkim
repo_name: johanesPao/ColorSkim